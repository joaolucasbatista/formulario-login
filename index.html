<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="Assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
   <div class="container">

        <figure>
            <img src="Assets/Img/Mountain.jpg" alt="Imagem de uma montanha iluminada pelo pôr do sol">
            <div class="overlay">
                <h2>Olá<br>Bem vindo!</h2>
            </div>
        </figure>

        <h1>Olá</h1>

        <div class="form-area">
            <div class="form-box">
                <h1>Conecte-se</h1>
                <p><strong>ou </strong><u class="other_color">criar uma conta</u></p>

                <form>
                    <div class="input-container">
                        <input type="text" name="username" placeholder="E-mail ou nome de usuário">
                    </div>

                    <div class="input-container">
                        <input type="password" name="password" placeholder="Senha">
                    </div>

                    <div>
                        <button>Enviar</button>
                    </div>

                    <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                </form>
            </div>
        </div>

   </div>

   <footer>
       <p>&copy; 2025. Todos os direitos reservados.</p>
       <nav>
          <a href="#">Termos de uso</a>
          <a href="#">Política de Privacidade</a>
       </nav>
    </footer>

     <div class="bola"></div>
     <script src="Assets/script.js"></script>
</body>
</html>
